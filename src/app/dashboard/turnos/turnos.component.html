<div style="margin-bottom: 16px;">
  <button mat-raised-button color="primary" (click)="agregarTurno()">Agregar turno</button>
</div>


<table mat-table *ngIf="turnos" [dataSource]="turnos" class="mat-elevation-z8">

  <ng-container matColumnDef="nombrePaciente">
    <th mat-header-cell *matHeaderCellDef> Paciente </th>
    <td mat-cell *matCellDef="let turno"> {{ turno.nombrePaciente }} </td>
  </ng-container>

  <ng-container matColumnDef="nombreOdontologo">
    <th mat-header-cell *matHeaderCellDef> Odont√≥logo </th>
    <td mat-cell *matCellDef="let turno"> {{ turno.nombreOdontologo }} </td>
  </ng-container>

  <ng-container matColumnDef="fechaHoraInicio">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let turno"> {{ turno.fechaHoraInicio | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let turno"> {{ turno.estado }} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let turno">
      <button mat-button color="primary" (click)="editarTurno(turno)">Editar</button>
      <button mat-button color="warn" (click)="eliminarTurno(turno.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['nombrePaciente', 'nombreOdontologo', 'fechaHoraInicio', 'estado', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nombrePaciente', 'nombreOdontologo', 'fechaHoraInicio', 'estado', 'acciones'];"></tr>
</table>
