<div class="turnos-container">

  <!-- Barra de acciones -->
  <div class="acciones-calendario">
    <div class="acciones-botones">
      <button mat-raised-button color="primary" (click)="abrirDialogoCrearCalendario()">
        Crear calendario
      </button>

      <button mat-raised-button color="warn" (click)="eliminarCalendario()" [disabled]="!calendario">
        Eliminar calendario
      </button>
    </div>

    <div class="acciones-select">
      <mat-form-field appearance="fill" class="select-calendario">
        <mat-label>Seleccionar calendario</mat-label>
        <mat-select [(value)]="calendario" (selectionChange)="seleccionarCalendario($event.value)">
          <mat-option *ngFor="let cal of calendarios" [value]="cal">
            {{ cal.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <!-- Mensaje de carga -->
  

  <!-- Calendario seleccionado -->
  <div *ngIf="!cargando && calendario" class="calendario-wrapper">
    <app-calendario [calendarioId]="calendario.id"></app-calendario>
  </div>

  <!-- Mensaje si no hay calendarios -->
  <div *ngIf="!cargando && !calendario" class="sin-calendario">
    No hay calendarios disponibles. Crea uno para empezar.
  </div>

</div>
