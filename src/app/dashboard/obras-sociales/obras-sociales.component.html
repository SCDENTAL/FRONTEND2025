<div class="container d-flex flex-column justify-content-start align-items-center min-vh-100">
  <h1 class="text-dark mt-5 fs-2">OBRAS SOCIALES</h1>

  <div class="col-12 col-lg-8 mt-4 d-flex flex-column align-items-center">
    <div class="w-100 mb-3 d-flex justify-content-end">
      <button mat-raised-button color="primary" (click)="agregarObraSocial()">
        <mat-icon class="me-1">add</mat-icon>
        Agregar Obra Social
      </button>
    </div>

    <div class="mat-elevation-z20 w-100">
      <table mat-table [dataSource]="obrasSociales" class="w-100" matSort>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let obra"> {{ obra.nombre }} </td>
        </ng-container>

        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let obra">
            <div class="d-flex flex-wrap gap-1 justify-content-center">
              <button mat-button color="accent" (click)="editarObra(obra)">Editar</button>
              <button mat-button color="warn" (click)="borrarObra(obra.id)">Borrar</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
