<div class="obras-container">
  <h1>Obras Sociales</h1>

  <div class="acciones">
    <button mat-raised-button color="primary" (click)="agregarObraSocial()">
      <mat-icon>add</mat-icon>
      Agregar Obra Social
    </button>
  </div>

  <mat-form-field appearance="outline" class="buscador">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="aplicarFiltro($event)"
      placeholder="Filtrar obra social"
    />
  </mat-form-field>

  <div class="tabla-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="tabla">
      
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let obra"> {{ obra.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let obra">
          <div class="botones-opciones">
            <button mat-button color="accent" (click)="editarObra(obra)">Editar</button>
            <button mat-button color="warn" (click)="borrarObra(obra.id)">Borrar</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[ 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
