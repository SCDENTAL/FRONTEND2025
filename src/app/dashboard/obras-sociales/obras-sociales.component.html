<div class="tabla-container">
    <div class="boton-agregar">
      <button mat-raised-button color="primary" (click)="agregarObraSocial()">Agregar Obra Social</button>
    </div>
  
    <table mat-table [dataSource]="obrasSociales" class="mat-elevation-z8">
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let obra"> {{ obra.nombre }} </td>
      </ng-container>
  
      <!-- Código Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let obra"> {{ obra.codigo }} </td>
      </ng-container>
  
      <!-- Opciones Column -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let obra">
          <button mat-button color="accent" (click)="editarObra(obra)">Editar</button>
          <button mat-button color="warn" (click)="borrarObra(obra.id)">Borrar</button>
        </td>
      </ng-container>
  
      <!-- Header and Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
