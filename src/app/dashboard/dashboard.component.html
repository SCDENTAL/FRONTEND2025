<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-toolbar color="primary">Panel Admin</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="turnos" routerLinkActive="active">Turnos</a>
        <a mat-list-item routerLink="pacientes" routerLinkActive="active">Pacientes</a>
        <a mat-list-item routerLink="odontologos" routerLinkActive="active">Odontólogos</a>
        <a mat-list-item routerLink="obras-sociales" routerLinkActive="active">Obras Sociales</a>
        <button mat-button (click)="logout()" style="margin-top: 20px; color: red;">Cerrar sesión</button>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
