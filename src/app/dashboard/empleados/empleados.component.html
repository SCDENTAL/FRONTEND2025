<div class="empleados-container">
  <h1>ODONTÓLOGOS</h1>

  <div class="empleados-panel">
        
    <div class="boton-agregar">
      
      <button mat-raised-button color="primary" (click)="agregarEmpleado()">
        <mat-icon class="icono-boton">add</mat-icon>
        Agregar Odontólogo
      </button>

    </div>
    
    <mat-form-field appearance="outline" class="buscador">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar odontologo">
    </mat-form-field>
    
    <div class="tabla-contenedor mat-elevation-z8">
      <table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let empleado">{{ empleado.nombre }}</td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let empleado">{{ empleado.email }}</td>
        </ng-container>
        
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let empleado">
            <div class="opciones-botones">
              <button mat-button color="accent" (click)="editarEmpleado(empleado)">Editar</button>
              <button mat-button color="warn" (click)="eliminarEmpleado(empleado.id)">Borrar</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
