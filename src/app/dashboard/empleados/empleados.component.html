
<div class="tabla-container">
    <div class="boton-agregar">
      <button mat-raised-button color="primary" (click)="agregarEmpleado()">Agregar Odont√≥logo</button>
    </div>
  
    <table mat-table *ngIf ="empleadosSource" [dataSource]="empleadosSource" class="tabla">
        
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let empleado"> {{ empleado.nombre }} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let empleado"> {{ empleado.email }} </td>
      </ng-container>
           
        
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let empleado">
          <button mat-button color="accent" (click)="editarEmpleado(empleado)">Editar</button>
          <button mat-button color="warn" (click)="eliminarEmpleado(empleado.id)">Borrar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
