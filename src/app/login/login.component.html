<div class="d-flex justify-content-center">

    <div class="imagen">
        <img src="../../../../assets/sonrisa.jpg">
    </div>

    
        <div class=" contenedor d-flex flex-column justify-content-center align-items-center">

            <div >
                <h2>Login</h2>
            </div>
            
            <form [formGroup]="formularioLogin" class="d-flex flex-column justify-content-center align-items-center w-100">
                
                
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" autocomplete="off" type="email" matInput placeholder="nombre@ejemplo.com">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
                
                
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input formControlName="password" autocomplete="off" [type]="ocultarPassword? 'password':'text'" matInput >
                    <mat-icon (click)="ocultarPassword=!ocultarPassword" matSuffix style="cursor: pointer;">
                        {{ocultarPassword?'visibility_off':'visibility'}}</mat-icon>
                    </mat-form-field>
                    
                                        
                    
                    <div class="contenedor-botones">
                        <button class="fs-5 px-4 py-4 mt-3 mx-2" mat-raised-button color="primary" type="submit" [disabled]="formularioLogin.invalid" (click)="login()">
                            Ingresar  
                            
                            <mat-icon>login</mat-icon>
                        </button>                        
                    </div>
                    
                    <p class="mt-3">¿No tienes una cuenta? <span style="color:mediumpurple;cursor: pointer;" (click)="irARegistro()"> Creá tu cuenta</span></p>
                    
                    
                </form>
                
                
          
                
                
            </div>
            

</div>
