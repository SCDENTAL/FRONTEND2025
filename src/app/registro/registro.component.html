¿<div class="login-container">
  <mat-card class="login-card">
    <div class="imagen">
      <img class="logo" src="assets/logo.png" alt="logo">
    </div>

    <mat-card-title>Registrarse</mat-card-title>

    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" [(ngModel)]="nombre" name="nombre" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="registrar()">Registrarse</button>

        <button mat-button color="accent" (click)="irALogin()" style="margin-top: 10px;">
          ¿Ya tenés cuenta? Iniciá sesión
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
