<div class="contenedor-dialog">
    <div class="header-dialog">
      <h1 class="title">{{ data?.empleado ? 'Editar' : 'Agregar' }} Odontólogos</h1>
    </div>
  
    <div class="body-dialog">
      <form *ngIf="form" [formGroup]="form" class="form-container">
        <div class="input-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" required>
            <mat-error *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)">
              El nombre es obligatorio
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="email?.invalid && (nombre?.dirty || nombre?.touched)">
              El email es obligatorio
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
  <mat-label>Password</mat-label>
  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
  <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
  <mat-error *ngIf="password?.invalid && (nombre?.dirty || nombre?.touched)">
    La contraseña es obligatoria
  </mat-error>
</mat-form-field>
        </div>
      </form>
    </div>
  
    <div class="footer-dialog">
      <button mat-stroked-button color="warn" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">
        {{ data?.empleado ? 'Guardar Cambios' : 'Agregar' }}
      </button>
    </div>
  </div>
