<div class="contenedor-dialog">
  <div class="header-dialog">
    <h1 class="title">{{ data?.paciente ? 'Editar' : 'Agregar' }} Paciente</h1>
  </div>

  <div class="body-dialog">
    <form *ngIf="form" [formGroup]="form" class="form-container">
      <div class="input-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" required>
          <mat-error *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)">
            El nombre es obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido" required>
          <mat-error *ngIf="apellido?.invalid && (apellido?.dirty || apellido?.touched)">
            El apellido es obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Dni</mat-label>
          <input matInput formControlName="dni" required>
          <mat-error *ngIf="dni?.invalid && (dni?.dirty || dni?.touched)">
            El dni es obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" required>
          <mat-error *ngIf="telefono?.invalid && (telefono?.dirty || telefono?.touched)">
            El teléfono es obligatorio
          </mat-error>
        </mat-form-field>

        <!-- <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            El email es obligatorio
          </mat-error>
        </mat-form-field> -->

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Obra Social</mat-label>
          <mat-select formControlName="obraSocialId" required>
            <ngx-mat-select-search
              [formControl]="obraSocialFiltroControl"
              placeholderLabel="Buscar obra social..."
              noEntriesFoundLabel="No se encontraron coincidencias">
            </ngx-mat-select-search>

            <mat-option *ngFor="let obra of obrasSocialesFiltradas" [value]="obra.id">
              {{ obra.nombre }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="obraSocialId?.invalid && (obraSocialId?.dirty || obraSocialId?.touched)">
            La obra social es obligatoria
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div class="footer-dialog">
    <button mat-stroked-button color="warn" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">
      {{ data?.paciente ? 'Guardar Cambios' : 'Agregar' }}
    </button>
  </div>
</div>
