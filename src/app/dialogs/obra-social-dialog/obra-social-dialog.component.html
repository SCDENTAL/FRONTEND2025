<h1 mat-dialog-title>{{ data?.obraSocial ? 'Editar' : 'Agregar' }} Obra Social</h1>

<div mat-dialog-content>
  <form [formGroup]="form" class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
      <mat-error *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">
    {{ data?.obraSocial ? 'Guardar Cambios' : 'Agregar' }}
  </button>
</div>
