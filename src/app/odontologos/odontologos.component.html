      <div class="logout-container">
        <button mat-button class="logout-button" (click)="logout(); ">
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </div>    

<h2 class="text-lg font-bold mb-4">Mis Turnos de Hoy</h2>



<table mat-table [dataSource]="turnos" class="mat-elevation-z8">

  <ng-container matColumnDef="hora">
    <th mat-header-cell *matHeaderCellDef> Hora </th>
    <td mat-cell *matCellDef="let turno"> {{ turno.horario }} </td>
  </ng-container>

  <ng-container matColumnDef="paciente">
    <th mat-header-cell *matHeaderCellDef> Paciente </th>
    <td mat-cell *matCellDef="let turno"> {{ turno.nombrePaciente }} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
    <td mat-cell *matCellDef="let turno"> {{ turno.numeroPaciente }} </td>
  </ng-container>

  <ng-container matColumnDef="obraSocial">
    <th mat-header-cell *matHeaderCellDef> Obra Social </th>
    <td mat-cell *matCellDef="let turno"> {{ turno.nombreObraSocial }} </td>
  </ng-container>

   <ng-container matColumnDef="asistio">
    <th mat-header-cell *matHeaderCellDef> Asistió </th>
    <td mat-cell *matCellDef="let turno">
      <mat-checkbox
        [(ngModel)]="turno.asistio"
        (change)="marcar(turno)"        
      ></mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<p *ngIf="turnos.length === 0" class="mt-4 text-gray-600">No tenés turnos asignados hoy.</p>
